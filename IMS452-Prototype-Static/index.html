<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link for Pico CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>IMS452 - Prototype - Static</title>
</head>

<body>

    <h1>Prototype</h1>

    <button id="dumb-button">Click me</button>

        <img src="images/climb.jpg" alt="someone climbing">
    </div>
